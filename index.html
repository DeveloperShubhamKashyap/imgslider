<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- external css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-conatiner">
        <div class="slide">
            <img src="./img/img_1 (1).jpg" alt="img">
            <div class="caption">img 1</div>
        </div>
        <div class="slide">
            <img src="./img/img_1 (2).jpg" alt="img" >
            <div class="caption">img 2</div>
        </div>
        <div class="slide">
            <img src="./img/img_1 (3).jpg" alt="img" >
            <div class="caption">img 3</div>
        </div>
        <div class="slide">
            <img src="img/img_1 (4).jpg" alt="img" >
            <div class="caption">img 4</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#60;</span>
        <span class="arrow next" onclick="controller(1)">&#62;</span>
    </div>
    <!-- external js file -->
    <script src="script.js"></script>
</body>

</html>
